<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>미니 로그</title>

		<meta property="og:title" content="미니 로그" />
		<meta
			property="og:description"
			content="일상을 서로 공유할 수 있는 기존 SNS의 축소된 버젼의 프로젝트" />
		<meta property="og:image" content="/thumbnail.png" />
		<script>
			try {
				const themeStore = localStorage.getItem('ThemeStore')
					? JSON.parse(localStorage.getItem('ThemeStore'))
					: null;

				const theme = themeStore.state.theme;

				const htmlTag = document.documentElement;
				htmlTag.classList.remove('dark', 'light');

				if (theme === 'system') {
					const isDarkTheme = window.matchMedia(
						'(prefers-color-scheme: dark)'
					).matches;

					htmlTag.classList.add(isDarkTheme ? 'dark' : 'light');
				} else {
					htmlTag.classList.add(theme);
				}
			} catch (error) {
				console.error(error);
			}
		</script>
	</head>
	<body>
		<div id="root"></div>
		<div id="modal-root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
